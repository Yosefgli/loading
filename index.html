<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>מעבד בקשה</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #message {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="message"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const webhookUrl = urlParams.get('url');
        
        const params = {};
        urlParams.forEach((value, key) => {
            params[key] = value;
        });

        async function processRequest() {
            try {
                // שולח בקשה אחת ומחכה לשתי תגובות
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(params)
                });

                // כשמגיעה תגובת 200
                if (response.status === 200) {
                    document.getElementById('message').textContent = 'מעבד בקשה... אנא המתן';
                    
                    // הוובהוק ישלח תגובה נוספת של 204 עם ה-JSON
                    // הקוד ימשיך לרוץ כשהתגובה תגיע
                }
            } catch (error) {
                document.getElementById('message').textContent = 'אירעה שגיאה בעיבוד הבקשה';
                console.error('Error:', error);
            }
        }

        window.onload = processRequest;
    </script>
</body>
</html>
