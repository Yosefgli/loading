<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>מעבד בקשה</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #message {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="message"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const webhookUrl = urlParams.get('url');
        
        const params = {};
        urlParams.forEach((value, key) => {
            params[key] = value;
        });

        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(params)
        })
        .then(response => {
            if (response.status === 200) {
                document.getElementById('message').textContent = 'מעבד בקשה... אנא המתן';
                return response.blob(); // ממשיך לקרוא את הסטרים
            }
        })
        .then(data => {
            if (data) {
                const jsonData = JSON.parse(data);
                if (jsonData.redirect_url) {
                    window.location.href = jsonData.redirect_url;
                }
            }
        })
        .catch(error => {
            document.getElementById('message').textContent = 'אירעה שגיאה בעיבוד הבקשה';
            console.error('Error:', error);
        });
    </script>
</body>
</html>
