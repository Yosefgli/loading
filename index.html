<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>מעבד בקשה</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #message {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="message"></div>

    <script>
        // מקבל את כל הפרמטרים מה-URL
        const urlParams = new URLSearchParams(window.location.search);
        const webhookUrl = urlParams.get('url');
        
        // בונה אובייקט עם כל הפרמטרים
        const params = {};
        urlParams.forEach((value, key) => {
            params[key] = value;
        });

        async function processRequest() {
            try {
                // שליחת הבקשה הראשונה לוובהוק
                const firstResponse = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(params)
                });

                // בדיקה אם התקבל סטטוס 200
                if (firstResponse.status === 200) {
                    document.getElementById('message').textContent = 'מעבד בקשה... אנא המתן';

                    // ממתין לתגובה השנייה
                    const secondResponse = await fetch(webhookUrl);
                    
                    if (secondResponse.ok) {  // מקבל גם 204 וגם תוכן
                        try {
                            const data = await secondResponse.text();  // קורא את התוכן כטקסט
                            if (data) {  // אם יש תוכן
                                const jsonData = JSON.parse(data);
                                if (jsonData.redirect_url) {
                                    window.location.href = jsonData.redirect_url;
                                    return;
                                }
                            }
                        } catch (e) {
                            console.error('Error parsing JSON:', e);
                        }
                    }
                }
            } catch (error) {
                document.getElementById('message').textContent = 'אירעה שגיאה בעיבוד הבקשה';
                console.error('Error:', error);
            }
        }

        // הפעלת הפונקציה כשהדף נטען
        window.onload = processRequest;
    </script>
</body>
</html>
