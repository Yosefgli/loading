<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>מעבד בקשה</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #message {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="message"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const webhookUrl = urlParams.get('url');
        
        const params = {};
        urlParams.forEach((value, key) => {
            params[key] = value;
        });

        async function processRequest() {
            try {
                // שליחת בקשה ראשונה וקבלת Accepted
                const firstResponse = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(params)
                });

                if (firstResponse.status === 200) {
                    document.getElementById('message').textContent = 'מעבד בקשה... אנא המתן';
                    
                    // פונקציה שמנסה לקבל את ה-redirect באופן חוזר
                    async function checkRedirect() {
                        const redirectResponse = await fetch(webhookUrl);
                        
                        if (redirectResponse.status === 204) {
                            const responseText = await redirectResponse.text();
                            try {
                                // נסיון לפרסר כ-JSON רק אם זה לא טקסט רגיל
                                if (responseText && !responseText.includes("Accepted")) {
                                    const jsonData = JSON.parse(responseText);
                                    if (jsonData.redirect_url) {
                                        window.location.href = jsonData.redirect_url;
                                        return;
                                    }
                                }
                                // אם לא הצלחנו לקבל redirect, ננסה שוב אחרי שנייה
                                setTimeout(checkRedirect, 1000);
                            } catch (e) {
                                // אם נכשל הפרסור, ננסה שוב
                                setTimeout(checkRedirect, 1000);
                            }
                        } else {
                            // אם לא קיבלנו 204, ננסה שוב
                            setTimeout(checkRedirect, 1000);
                        }
                    }

                    // התחלת הבדיקות החוזרות
                    checkRedirect();
                }
            } catch (error) {
                document.getElementById('message').textContent = 'אירעה שגיאה בעיבוד הבקשה';
                console.error('Error:', error);
            }
        }

        window.onload = processRequest;
    </script>
</body>
</html>
