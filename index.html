<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>מעבד בקשה</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #message {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="message"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const webhookUrl = urlParams.get('url');
        
        const params = {};
        urlParams.forEach((value, key) => {
            params[key] = value;
        });

        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(params)
        })
        .then(response => {
            // התגובה הראשונה - סטטוס 200
            if (response.status === 200) {
                document.getElementById('message').textContent = 'מעבד בקשה... אנא המתן';
                
                // מקבל את הסטרים של התגובה
                const reader = response.body.getReader();
                return reader.read().then(function processResult(result) {
                    if (result.done) return;
                    
                    // מנסה לפרסר את התגובה כ-JSON
                    try {
                        const text = new TextDecoder().decode(result.value);
                        const data = JSON.parse(text);
                        if (data.redirect_url) {
                            window.location.href = data.redirect_url;
                            return;
                        }
                    } catch (e) {
                        // ממשיך לקרוא אם הפרסור נכשל
                    }
                    
                    // ממשיך לקרוא מהסטרים
                    return reader.read().then(processResult);
                });
            }
        })
        .catch(error => {
            document.getElementById('message').textContent = 'אירעה שגיאה בעיבוד הבקשה';
            console.error('Error:', error);
        });
    </script>
</body>
</html>
